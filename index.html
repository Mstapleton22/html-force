<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Checkpoint</title>
</head>

<body>
    <form>
        <input type="text" placeholder="Email" value="Email"><br>
        <input type="text" placeholder="GitHub Username" value="Username"><br>
        <input type="text" placeholder="Password" value="Password"><br><br>

        <input id="checkbox-rememberme" type="checkbox" name="rememberme" value="Remember Me">
        <label for="checkbox-rememberme">Remember Me</label> <br><br>

        <input id="option-enterprise" type="radio" name="option" value="Enterprise">
        <label for="option-enterprise">Enterprise</label><br>
        <input id="option-pro" type="radio" name="option" value="Pro">
        <label for="option-pro">Pro</label><br>
        <input id="option-free" type="radio" name="option" value="Free">
        <label for="option-free">Free</label><br><br>

        <button type="submit" name="button">Submit</button>
    </form>

</body>

</html>
